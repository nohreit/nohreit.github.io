		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<button class="navbar-brand btn " disabled>Navbar</button>

				aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>

	<div class="container justify-content-center">
		<div class="location">

			<canvas class="icon">Temperature</canvas>

			<div class="temperature-description"></div>
		</div>

		<div class="user-input-div">
			<div class="input-item">
				<input type="number" class="input-text" placeholder="ZIPCODE" title="Provide a zipcode to get the weather.">
			</div>
			<div class="input-item">
				<button class="search-btn" title="Click to get the weather at the zipcode location"> Search Location </button>

		</div>

	</div>
